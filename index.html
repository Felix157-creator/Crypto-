<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CryptoPro Trading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1e3a5f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: rgba(20, 35, 60, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(100, 200, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d9ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
        }
        
        .auth-tab.active {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: #fff;
            border-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px;
            background: rgba(10, 25, 45, 0.6);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00d9ff;
            background: rgba(10, 25, 45, 0.8);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 217, 255, 0.4);
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: #00d9ff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .info-box {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">üíé</div>
            <div class="logo-text">CryptoPro</div>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab" id="loginTab">Log In</div>
            <div class="auth-tab active" id="signupTab">Sign Up</div>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="hidden">
            <div class="info-box">
                <strong>üëã Welcome Back!</strong><br>
                Enter your credentials to access your account.
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">üîì Login to Dashboard</button>
        </form>
        
        <!-- Signup Form -->
        <form id="signupForm">
            <div class="info-box">
                <strong>üéâ Create Your Account</strong><br>
                Join thousands of successful investors today!
            </div>
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signupName" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="signupEmail" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="signupUsername" placeholder="Choose a username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="Create strong password" required>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Repeat password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">üöÄ Create Account</button>
        </form>
        
        <div class="divider">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Check if already logged in
        const currentUser = localStorage.getItem('cryptoProUser');
        if (currentUser) {
            const user = JSON.parse(currentUser);
            if (confirm(`You're already logged in as ${user.name}. Go to dashboard?`)) {
                window.location.href = 'dashboard.html';
            }
        }
        
        // Tab switching
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        
        loginTab.onclick = () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        };
        
        signupTab.onclick = () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        };
        
        // Check URL for signup parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'true') {
            signupTab.click();
        }
        
        // Login handler
        loginForm.onsubmit = (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Get stored user
            const storedUser = localStorage.getItem('cryptoProUser');
            
            if (!storedUser) {
                alert('‚ùå No account found! Please sign up first.');
                signupTab.click();
                return;
            }
            
            const user = JSON.parse(storedUser);
            
            // Verify credentials
            if (user.email === email && user.password === password) {
                // Successful login
                sessionStorage.setItem('isLoggedIn', 'true');
                alert(`‚úÖ Welcome back, ${user.name}!`);
                window.location.href = 'dashboard.html';
            } else {
                alert('‚ùå Invalid email or password!');
            }
        };
        
        // Signup handler
        signupForm.onsubmit = (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!name || !email || !username || !password) {
                alert('‚ùå Please fill all fields!');
                return;
            }
            
            if (password.length < 6) {
                alert('‚ùå Password must be at least 6 characters!');
                return;
            }
            
            if (password !== confirmPass) {
                alert('‚ùå Passwords do not match!');
                return;
            }
            
            // Check if user already exists
            const existingUser = localStorage.getItem('cryptoProUser');
            if (existingUser) {
                const existing = JSON.parse(existingUser);
                if (existing.email === email) {
                    alert('‚ùå Email already registered! Please login instead.');
                    loginTab.click();
                    document.getElementById('loginEmail').value = email;
                    return;
                }
            }
            
            // Create new user
            const newUser = {
                name: name,
                email: email,
                username: username,
                password: password,
                registeredDate: new Date().toISOString(),
                balance: 0,
                demoBalance: 10000,
                realBalance: 0,
                displayBalance: 0,
                accountType: 'demo'
            };
            
            // Save user
            localStorage.setItem('cryptoProUser', JSON.stringify(newUser));
            sessionStorage.setItem('isLoggedIn', 'true');
            
            alert(`‚úÖ Account Created Successfully!\n\nWelcome to CryptoPro, ${name}!\n\nYou're being redirected to your dashboard...`);
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        };
    </script>
</body>
</html>
