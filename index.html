<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPro - Live Trading</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1e3a5f 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }
        .container { max-width: 480px; margin: 0 auto; }
        .card {
            background: rgba(20, 35, 60, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid rgba(100, 200, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        /* ... (keep all existing styles) ... */
        
        .live-stats {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            padding: 16px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat { text-align: center; }
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #00d9ff;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        .live-trades-section {
            background: rgba(10, 25, 45, 0.6);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .section-title {
            color: #00d9ff;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #liveTradesContainer {
            max-height: 400px;
            overflow-y: auto;
        }
        
        #liveTradesContainer::-webkit-scrollbar {
            width: 6px;
        }
        
        #liveTradesContainer::-webkit-scrollbar-track {
            background: rgba(10, 25, 45, 0.4);
            border-radius: 3px;
        }
        
        #liveTradesContainer::-webkit-scrollbar-thumb {
            background: rgba(0, 217, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’Ž CryptoPro</div>
        
        <!-- Enhanced Live Stats -->
        <div class="live-stats">
            <div class="stat">
                <div class="stat-value" id="activeUsers">1,247</div>
                <div class="stat-label">ðŸ‘¥ ACTIVE NOW</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="volume24h">$97.5M</div>
                <div class="stat-label">ðŸ’° 24H VOLUME</div>
            </div>
            <div class="stat">
                <div class="stat-value">
                    <span class="live-indicator"></span>LIVE
                </div>
                <div class="stat-label">âš¡ STATUS</div>
            </div>
        </div>
        
        <div class="card">
            <div class="account-toggle">
                <button class="toggle-btn active" id="demoBtn" onclick="switchAccount('demo')">ðŸŽ® DEMO</button>
                <button class="toggle-btn" id="realBtn" onclick="switchAccount('real')">ðŸ’° REAL</button>
            </div>
            
            <div class="header-text">TOTAL PORTFOLIO VALUE</div>
            <div class="balance" id="totalBalance">$0.00</div>
            
            <button class="btn btn-trade" onclick="openTradeModal('BTC/USDT')">âš¡ TRADE NOW</button>
            <button class="btn btn-bot" onclick="openBotSelectionModal()">ðŸ¤– SELECT TRADING BOT</button>
            <button class="btn btn-deposit" onclick="openUniversalDepositModal()">ðŸ’° DEPOSIT</button>
            <button class="btn btn-withdraw" onclick="openWithdrawModal()">ðŸ’¸ WITHDRAW</button>
        </div>
        
        <!-- Live Trades Feed -->
        <div class="card">
            <div class="section-header">
                <div class="section-title">
                    <span class="live-indicator"></span>LIVE TRADES
                </div>
                <div style="font-size: 11px; opacity: 0.6;">Real-time activity</div>
            </div>
            <div id="liveTradesContainer">
                <div style="opacity: 0.5; text-align: center; padding: 20px;">
                    Loading trades...
                </div>
            </div>
        </div>
        
        <!-- ... (keep all existing asset cards) ... -->
        
    </div>

    <script src="app.js"></script>
</body>
</html>
