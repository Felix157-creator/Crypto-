<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CryptoPro Investment Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #020617;
      padding: 10px;
    }
    nav button {
      background: none;
      border: none;
      color: #38bdf8;
      font-size: 14px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #020617;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden { display: none; }
    .success { color: #22c55e; }
    .error { color: #ef4444; }
  </style>
</head>
<body>

<header>CryptoPro Investment Platform</header>

<nav>
  <button onclick="show('dashboard')">Dashboard</button>
  <button onclick="show('deposit')">Deposit</button>
  <button onclick="show('withdraw')">Withdraw</button>
  <button onclick="show('trading')">Trading</button>
</nav>

<div class="container">

  <!-- DASHBOARD -->
  <div id="dashboard" class="card">
    <h3>Account Overview</h3>
    <p>Balance: <strong>$<span id="balance">0.00</span></strong></p>
    <p>Status: Active</p>
  </div>

  <!-- DEPOSIT -->
  <div id="deposit" class="card hidden">
    <h3>Deposit Funds (USD)</h3>
    <input type="number" id="depositAmount" placeholder="Amount in USD" />
    <select id="depositMethod">
      <option>MPesa</option>
      <option>Airtel Money</option>
      <option>Bank Transfer</option>
      <option>Card</option>
      <option>Crypto</option>
    </select>
    <button onclick="deposit()">Proceed to Pay</button>
    <p id="depositMsg"></p>
  </div>

  <!-- WITHDRAW -->
  <div id="withdraw" class="card hidden">
    <h3>Request Withdrawal</h3>
    <input type="number" id="withdrawAmount" placeholder="Amount in USD" />
    <select id="withdrawMethod">
      <option>MPesa</option>
      <option>Airtel Money</option>
      <option>Bank</option>
      <option>Crypto</option>
    </select>
    <input type="text" id="withdrawDest" placeholder="Phone / Account / Wallet" />
    <button onclick="withdraw()">Request Withdrawal</button>
    <p class="error">Minimum $50 must remain in account</p>
    <p id="withdrawMsg"></p>
  </div>

  <!-- TRADING -->
  <div id="trading" class="card hidden">
    <h3>Trading Bots (Simulation)</h3>
    <p>Daily ROI: 0.5% â€“ 2%</p>
    <p>Today's Profit: <strong class="success">$<span id="profit">0.00</span></strong></p>
    <button onclick="simulateProfit()">Simulate Today</button>
  </div>

</div>

<script>
  // MOCK USER DATA (frontend only)
  let user = {
    id: "demo-user-001",
    balance: 500,
    todayProfit: 0
  };

  function show(id) {
    ["dashboard","deposit","withdraw","trading"].forEach(s => {
      document.getElementById(s).classList.add("hidden");
    });
    document.getElementById(id).classList.remove("hidden");
    refresh();
  }

  function refresh() {
    document.getElementById("balance").innerText = user.balance.toFixed(2);
    document.getElementById("profit").innerText = user.todayProfit.toFixed(2);
  }

  // DEPOSIT (calls backend in real use)
  function deposit() {
    const amt = Number(document.getElementById("depositAmount").value);
    if (amt <= 0) return;
    document.getElementById("depositMsg").innerHTML =
      "<span class='success'>Payment initiated. Balance will update after confirmation.</span>";
  }

  // WITHDRAW REQUEST
  function withdraw() {
    const amt = Number(document.getElementById("withdrawAmount").value);
    if (user.balance - amt < 50) {
      document.getElementById("withdrawMsg").innerHTML =
        "<span class='error'>Withdrawal denied: Minimum balance rule</span>";
      return;
    }
    user.balance -= amt;
    document.getElementById("withdrawMsg").innerHTML =
      "<span class='success'>Withdrawal request sent for admin approval</span>";
    refresh();
  }

  // TRADING SIMULATION
  function simulateProfit() {
    const rate = Math.random() * (0.02 - 0.005) + 0.005;
    const profit = +(user.balance * rate).toFixed(2);
    user.balance += profit;
    user.todayProfit = profit;
    refresh();
  }

  refresh();
</script>

</body>
</html>
